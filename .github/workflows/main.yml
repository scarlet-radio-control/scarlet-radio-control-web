jobs:
  build:
    runs-on: ubuntu-24.04"
    steps:
    - uses: "actions/checkout@v6"
    - uses: "actions/setup-dotnet@v5"
      with:
        global-json-file: "global.json"
    - run: "dotnet restore"
    - run: "dotnet build --no-restore"
    - run: "dotnet test --no-build --verbosity normal"
name: "main"
on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
